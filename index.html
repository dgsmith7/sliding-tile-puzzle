<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sliding Tile Puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/90055aa16e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<main>
    <div id="titleArea">
        <h1>Sliding Tile Puzzle</h1>
    </div>
    <div id="board">
        <div id="topLeft" class="tile">1</div>
        <div id="top1" class="tile">2</div>
        <div id="top2" class="tile">3</div>
        <div id="topRight" class="tile">4</div>
        <div id="left1" class="tile">5</div>
        <div id="ctl" class="tile">6</div>
        <div id="ctr" class="tile">7</div>
        <div id="right1" class="tile">8</div>
        <div id="left2" class="tile">9</div>
        <div id="cbl" class="tile">10</div>
        <div id="cbr" class="tile">11</div>
        <div id="right2" class="tile">12</div>
        <div id="bottomLeft" class="tile">13</div>
        <div id="bot1" class="tile">14</div>
        <div id="bot2" class="tile">15</div>
        <div id="bottomRight" class="tile">0</div>
    </div>
    <div id="infoArea">
        <div id="moves" class="button">Moves<br/>0</div>
        <div id="best" class="button">Best<br/>9999</div>
        <div id="reset" class="button">Reset<br/>Game</div>
        <div id="messageArea">Click on tiles to arrange in numerical order</div>
    </div>
</main>

<script src="./gameClass.js"></script>
<script src="./tile.js"></script>
<script src="./inheritedGameClassForTest.js"></script>
<script src="./sliding-tile-puzzle.js"></script>
</body>
</html>
